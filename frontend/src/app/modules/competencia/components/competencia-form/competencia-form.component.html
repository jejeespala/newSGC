
 <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="card h-30 rem max-h-0 md:max-h-full border-round bg-yellow-500 text-gray-900 font-bold">

        <div class="field">
            <label for="firstname1">Nome</label>
            <input id="firstname1" type="text" class="inputfield w-full" formControlName="nome">
        </div>

        <div class="field">
            <label for="address">Descrição</label>
            <textarea id="address" type="text" rows="4" class="inputfield w-full" formControlName="descricao" ></textarea>
        </div>

        <div class="field">

            <div class="p-field">

                <p-dropdown [options]="categorias" placeholder="Selecione a Categoria" class="inputfield w-full" formControlName="id_categoria" ></p-dropdown>

            </div>

        </div>
        
        <div class="field flex align-items-center justify-content-center">
            

            <button pButton type="submit" class="ui-button-success" label="Salvar" ></button>


        </div>
        
    </div>


</form>
