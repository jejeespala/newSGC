<div class="grid"  [formGroup]="form">
    <div class="col-6">
        <p-dropdown [options]="competencia" formControlName="id_competencia" placeholder="Selecione uma Competência"></p-dropdown>
    </div>
    <div class="col-6">
        <p-dropdown [options]="nivel" formControlName="nivel" placeholder="Selecione um Nível"></p-dropdown>
    </div>
    <div class="col-1 col-offset-5">
        <button type="button" (click)="adicionar()" icon="ui-icon-plus" pButton ></button>
    </div>
</div>
